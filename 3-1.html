	<p class="text1">农业是民生之本，也是中老合作的重要领域。</p>
	<p class="text2">云南省著名玉米专家番兴明和团队培育的高产玉米在老挝种植上万亩，为当地减贫作出重要贡献，他最近荣获老挝人民民主共和国杰出贡献奖。</p>
	<p class="text3">近年来，越来越多的中老合作项目在农业和减贫领域开展。金达也想尝一尝金黄诱人的老挝玉米。</p>
