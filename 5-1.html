	<p class="text1">在老挝首都万象，有一所致力于促进中老友好的学校——万象寮都公学。</p>
	<p class="text2">这里的学生80%都是老挝籍，每年从这里到中国留学的学生超过100人！</p>
	<p class="text3">寮都公学的毕业生会获得两张毕业证书，一张老文的、一张中文的。中老深化友好培育了一代又一代学生，成为中老友谊的桥梁。</p>
	<p class="text4">目前，有7000多名老挝留学生在中国不同省份学习；孔子学院、中老友好农冰小学、寮都公学、老挝国立大学等一批学校，为增进两国人民理解、深化友好培育了一代又一代学子。金达在寮都公学获得了同学赠送的一幅画。</p>
