	<p class="text1">2019年是中老旅游年，当年有超过100万中国游客到访老挝。</p>
	<p class="text2">国之交在于民相亲，民相亲在于心相通。除了丰富多彩的交流活动，越来越多的中老青年通过互联网平台交流沟通，涌现出一批促进民心相通的中老“网红”。</p>
	<p class="text3">随着两国进一步互联互通，未来，将有更多中国游客走进老挝。你看，金达也来到了琅勃拉邦夜市。</p>
